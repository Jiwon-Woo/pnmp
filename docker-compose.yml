version: '3'

services:

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - ${POSTGRES_HOST_PORT}:${POSTGRES_CONTAINER_PORT}
    environment:
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - ping-pong
    tty: true

  nginx:
    depends_on:
      - frontend
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - ${NGINX_HOST_PORT}:${NGINX_CONTAINER_PORT}
    volumes:
      - ./srcs/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - ping-pong
    environment:
      TZ: Asia/Seoul
    tty: true

  backend:
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: ./Dockerfile.back
    image: backend
    container_name: backend
    restart: always
    expose:
        - ${BACKEND_PORT}
    networks:
      - ping-pong
    working_dir: /backend
    volumes:
      - ./backend:/backend
      - ./srcs/backend.sh:/backend.sh
    env_file:
      - .env
    environment:
      TZ: Asia/Seoul
    tty: true
  
  frontend:
    depends_on:
      - backend
    build:
      context: .
      dockerfile: ./Dockerfile.front
    image: frontend
    container_name: frontend
    restart: always
    expose:
        - ${FRONTEND_PORT}
    networks:
      - ping-pong
    working_dir: /frontend
    volumes:
      - ./frontend:/frontend
      - ./srcs/frontend.sh:/frontend.sh
    env_file:
      - .env
    environment:
      WDS_SOCKET_PORT: 0
      TZ: Asia/Seoul
    tty: true

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    networks:
     - ping-pong
    volumes:
      - admin:/var/lib/pgadmin
    ports:
     - ${PGADMIN_HOST_PORT}:${PGADMIN_CONTAINER_PORT}
    environment:
     - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
     - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
     - TZ=Asia/Seoul

networks:
  ping-pong:
    driver: bridge

volumes:
  data: {}
  admin: {}
